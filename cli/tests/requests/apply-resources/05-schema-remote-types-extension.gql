type Query {
  departments: [Department!]!
  department(id: ID!): Department!
  organizations: [Organization!]!
  organization(id: ID!): Organization!
}

type Department {
  id: ID!
  name: String!
  employees: [Employee!]!
}

extend type Employee @key(field: ID) {
  department: Department!
  id: ID! @external
  address: String
  organization: Organization!
}

type Organization {
  id: ID!
  name: String!
  departments: [Department!]!
}
