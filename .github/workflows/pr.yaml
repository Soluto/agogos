name: PR

on:
  push:
    paths:
      - 'services/**'
    branches-ignore:
      - master

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm ci
        run: npm ci
        working-directory: services

      - name: type check
        run: npm run type-check
        working-directory: services

      - name: unit & integration tests
        run: npm run test
        working-directory: services

      - name: blackbox tests
        run: npm run test:blackbox
        working-directory: services

      - name: e2e tests
        run: npm run test:e2e
        working-directory: services
