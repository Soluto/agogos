type Query {
  user(id: String): User
    @http(url: "https://jsonplaceholder.typicode.com/users/:id")
}

type User {
  id: ID!
  name: String!
  username: String!
  email: String
  address: Address
  phone: String
  website: String
  company: Company
  todos: [Todo]
    @http(url: "https://jsonplaceholder.typicode.com/todos?userId=:id")
}

type Address {
  street: String!
  suite: String
  city: String!
  zipcode: String
  geo: Geo
}

type Geo {
  lat: String!
  lng: String!
}

type Company {
  name: String!
  catchPhrase: String
  bs: String
}

type Todo {
  id: ID!
  userId: String!
  title: String!
  completed: Boolean!
}
