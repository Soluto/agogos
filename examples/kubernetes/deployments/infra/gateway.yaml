apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: agogos
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: graphql-gateway
        image: graphql-gateway
        env:
          - name: REGISTRY_URL
            value: 'registry:81'
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /health
            port: 8011
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /graphql
            port: 8011
          initialDelaySeconds: 3
          periodSeconds: 3
---
kind: Service
apiVersion: v1
metadata:
  namespace: agogos
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8011
