---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: graphql
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: graphql-gateway
        image: graphql-gateway
        env:
          - name: SCHEMA_REGISTRY_URL
            value: 'schema-registry:81'
---
kind: Service
apiVersion: v1
metadata:
  namespace: graphql
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8011
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: graphql
  name: schema-registry
spec:
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: schema-registry
        env:
          - name: PORT
            value: "80"
          - name: GRPC_PORT
            value: "81"
          - name: REMOTESOURCE__KUBERNETES
            value: http://gql-controller
---
kind: Service
apiVersion: v1
metadata:
  namespace: graphql
  name: schema-registry
spec:
  selector:
    app: schema-registry
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: grpc
      port: 81
      targetPort: 81
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: graphql
  name: gql-controller
spec:
  selector:
    matchLabels:
      app: gql-controller
  template:
    metadata:
      labels:
        app: gql-controller
    spec:
      containers:
      - name: gql-controller
        image: gql-controller
        env:
          - name: SCHEMA_REGISTRY_URL
            value: 'schema-registry'
          - name: PORT
            value: "80"
---
kind: Service
apiVersion: v1
metadata:
  namespace: graphql
  name: gql-controller
spec:
  selector:
    app: gql-controller
  ports:
    - name: http
      port: 80
      targetPort: 80